<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מתקן הקלדה חכם - ענן</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .app-container { background: white; width: 100%; max-width: 800px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        textarea { width: 100%; height: 150px; border: 2px solid #ddd; border-radius: 12px; padding: 15px; font-size: 18px; box-sizing: border-box; margin-bottom: 20px; resize: none; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 10px; font-size: 18px; cursor: pointer; border: none; font-weight: bold; transition: 0.3s; }
        .btn-fix { background-color: #3498db; color: white; }
        .btn-copy { background-color: #2ecc71; color: white; display: none; }
        #output { margin-top: 25px; padding: 20px; background: #ebf5fb; border-radius: 12px; min-height: 80px; font-size: 18px; line-height: 1.6; border: 1px dashed #3498db; }
        .error { color: #e74c3c; background: #fadbd8; padding: 10px; border-radius: 8px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>✨ תיקון הקלדה ופיסוק AI</h1>
    <textarea id="input" placeholder="הקלד כאן טקסט משובש (עברית/אנגלית)..."></textarea>
    
    <div class="btn-group">
        <button class="btn-fix" onclick="runFix()">תקן טקסט</button>
        <button id="copyBtn" class="btn-copy" onclick="copyResult()">העתק (Copy)</button>
    </div>

    <div id="errorMsg" class="error"></div>
    <div id="output">הטקסט המתוקן יופיע כאן...</div>
</div>

<script>
    const API_KEY = "AIzaSyCrTTgDL06Yc74OOI6xjj8Hjx5HXwWF0sg";

    async function runFix() {
        const text = document.getElementById('input').value;
        const out = document.getElementById('output');
        const err = document.getElementById('errorMsg');
        const btn = document.getElementById('copyBtn');

        if (!text) return;
        
        out.innerText = "מתקן בענן... אנא המתן";
        err.style.display = "none";
        btn.style.display = "none";

        const prompt = `תקן שגיאות כתיב ופיסוק בטקסט הבא (עברית ואנגלית). בצע תיקון שקט - אל תשנה סגנון, רק תקן טעויות הקלדה. חלק לפסקאות אם צריך. החזר רק את הטקסט המתוקן: ${text}`;

        try {
            // שימוש בכתובת v1 המעודכנת למניעת שגיאת החיבור
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            const result = data.candidates[0].content.parts[0].text;
            out.innerText = result;
            btn.style.display = "block";

        } catch (e) {
            out.innerText = "";
            err.innerText = "חלה שגיאה: המערכת לא הצליחה להתחבר. נסה שוב בעוד דקה.";
            err.style.display = "block";
        }
    }

    function copyResult() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text);
        document.getElementById('copyBtn').innerText = "הועתק! ✅";
        setTimeout(() => { document.getElementById('copyBtn').innerText = "העתק (Copy)"; }, 2000);
    }
</script>

</body>
</html>
