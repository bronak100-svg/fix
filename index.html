<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转拽 拽 驻住拽 AI</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .box { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1c1e21; font-size: 22px; margin-bottom: 20px; }
        textarea { width: 100%; height: 180px; border: 1px solid #ddd; border-radius: 12px; padding: 15px; font-size: 18px; box-sizing: border-box; margin-bottom: 15px; resize: none; }
        button { width: 100%; padding: 16px; border-radius: 12px; font-size: 18px; cursor: pointer; border: none; font-weight: bold; transition: 0.2s; background: #007bff; color: white; }
        button:disabled { background: #ccc; }
        #out { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 12px; min-height: 80px; font-size: 19px; line-height: 1.6; border: 1px solid #eee; white-space: pre-wrap; }
        .err { color: #d93025; background: #fce8e6; padding: 10px; border-radius: 8px; margin-top: 10px; display: none; font-size: 14px; }
    </style>
</head>
<body>
<div class="box">
    <h1> 转拽 拽 驻住拽 AI</h1>
    <textarea id="txt" placeholder="住 拽住 转拽 砖拽 (注专转/转)..."></textarea>
    <button id="btn" onclick="fix()">转拽 拽住</button>
    <div id="err" class="err"></div>
    <div id="out">转爪 转驻注 ...</div>
</div>

<script>
    const KEY = "AIzaSyCrTTgDL06Yc74OOI6xjj8Hjx5HXwWF0sg";

    async function fix() {
        const input = document.getElementById('txt').value;
        const out = document.getElementById('out');
        const err = document.getElementById('err');
        const btn = document.getElementById('btn');

        if(!input) return;
        
        btn.disabled = true;
        err.style.display = "none";
        out.innerText = "注 注...";

        //  转拽 砖拽 拽 驻住拽转
        const prompt = "爪注 转拽 砖拽 拽住 . 转拽 砖转 转, 拽 驻住拽 .  转砖 转  拽专转. 拽 驻住拽转. 专 专拽 转 拽住 转拽: " + input;

        try {
            // 砖砖 转 -v1 爪 注 砖  拽
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            if (data.candidates && data.candidates[0].content) {
                out.innerText = data.candidates[0].content.parts[0].text;
            } else {
                out.innerText = " 转拽 转砖.";
            }
        } catch (e) {
            out.innerText = " 砖.";
            err.innerText = "驻专: " + e.message;
            err.style.display = "block";
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
